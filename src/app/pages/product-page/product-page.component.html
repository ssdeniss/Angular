<app-modal *ngIf='modalService.isVisible$ | async' title='Create new product'>
  <app-create-product></app-create-product>
</app-modal>

<button class='bg-green-600 fixed text-white right-5 bottom-5 py-2 px-4' (click)='modalService.open()'>+ Add
  product
</button>
<h1 class='font-bold mb-2 text-center '>
  {{ title | titlecase }}
</h1>
<input type='text' class='mb-2 border py-2 px-4 w-full' placeholder='Filter Products'
       [(ngModel)]='term'
>
<p *ngIf='loading' class='text-center text-lg'>Loading...</p>
<div *ngIf='productsService.products'>
  <app-product *ngFor='let product of productsService.products'
               [product]='product'></app-product>
</div>
