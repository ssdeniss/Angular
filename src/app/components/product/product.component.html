<div class='product__content'>
  <h2 class='product__content-title'>{{ product.title }}</h2>
  <img [alt]='product.title' [src]='product.image' class='product__image mb-2' />
  <div class='product__content-description'>
    <p>Price: {{ product.price | currency: 'EUR' }}</p>
    <p>Rate: {{product.rating.rate | number: '1.2-4'}}</p></div>
  <p-button (click)='navigateTo(product.id)' class='product__content-btn' label='Buy product'></p-button>
</div>
