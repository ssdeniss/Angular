<form [formGroup]='form' (ngSubmit)='submit()'>
  <input formControlName='title' class='border w-full py-2 px-4 mb-2' placeholder='Product name' type='text' appFocus>
  <p *ngIf='title?.errors?.minlength && title.touched' class='text-red-600 font-medium mb-2'>Please fill title field
    width min
    Length</p>
  <button class='py-2 px-4 bg-blue-600 text-white block w-full' type='submit'>Create</button>
</form>
